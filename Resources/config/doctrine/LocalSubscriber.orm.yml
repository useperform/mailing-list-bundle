Perform\MailingListBundle\Entity\LocalSubscriber:
    type: entity
    table: perform_mailing_list_local_subscriber
    id:
        id:
            type: guid
            id: true
            generator:
                strategy: UUID
    fields:
        email:
            type: string
        firstName:
            type: string
            nullable: true
        createdAt:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            gedmo:
                timestampable:
                    on: update
    manyToOne:
        list:
            targetEntity: LocalList
            joinColumn:
                nullable: false
